<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Awful Poem Generator</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='{% static "style.css"%}'>
    <script src='main.js'></script>
</head>
<body>

    <h1>Awful Poem Generator</h1>
    <div id="form-container">
        <form action="/process_lib" method="POST">
            {% csrf_token%}
        <div class='form-group'>
            <label for="first_noun">Enter a noun:</label>
            <input type="text" class="form-control" name="first_noun">
        </div>
        <div class='form-group'>
            <label for="first_color">Enter a color:</label>
            <input type="text" class="form-control" name="first_color">
        </div>
        <div class='form-group'>
            <label for="farm_animal">Enter a farm animal:</label>
            <input type="text" class="form-control" name="farm_animal">
        </div>
        <div class='form-group'>
            <label for="celebrity">Enter a celebrity:</label>
            <input type="text" class="form-control" name="celebrity">
        </div>
        <div class='form-group'>
            <label for="kitchen_appliance">Enter a kitchen appliance:</label>
            <input type="text" class="form-control" name="kitchen_appliance">
        </div>
        <div class='form-group'>
            <label for="country">Enter a country:</label>
            <input type="text" class="form-control" name="country">
        </div>
        <div class='form-group'>
            <label for="article_of_clothing">Enter an article of clothing:</label>
            <input type="text" class="form-control" name="article_of_clothing">
        </div>
        <div class='form-group'>
            <label for="emotion">Enter an emotion:</label>
            <input type="text" class="form-control" name="emotion">
        </div>
            <input type="submit" class="btn btn-secondary" style="margin-top: 10px;">
        </form> 
    </div>
    
</body>
</html>
